<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="D:\Tugas Kuliah Semester 4\Praktikum Pemweb\Project Lombok TravelGo\css\style.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img src="D:\Tugas Kuliah Semester 4\Praktikum Pemweb\Project Lombok TravelGo\Images\LOMBOK TRAVEL.png" alt="Logo" width="150px"/>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="Register.html">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
    </nav>
</header>
<main>
    <div class="form-container">
        <h3>Sign Up</h3>
        <form id="signupForm">
            <table>
                <tr>
                    <td>
                        <input type="text" id="fullName" name="fn" placeholder="Full Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="tel" id="phoneNumber" name="pn" placeholder="Phone Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="username" name="username" placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </td>
                </tr>
            </table>
            <button type="submit">Register</button>
        </form>
    </div>
</main>
<footer>
    <h4>&copy; Lombok TravelGo 2024</h4>
</footer>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah pengiriman form secara default

        // Mengambil nilai dari input
        var fullName = document.getElementById('fullName').value;
        var email = document.getElementById('email').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Membuat objek untuk data pengguna yang didaftarkan
        var userData = {
            fullName: fullName,
            email: email,
            phoneNumber: phoneNumber,
            username: username,
            password: password
        };

        // Menyimpan data pengguna ke dalam local storage
        localStorage.setItem('userData', JSON.stringify(userData));

        // Memberikan pesan sukses
        alert('Registration successful!');

        // Redirect ke halaman login atau halaman lain jika diperlukan
        window.location.href = "login.html";
    });
</script>
</body>
</html>
